<app-page-header (sideNavToggle)="sidenav.toggle()"></app-page-header>
<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item (click)="navigateToHome(sidenav)">
                <mat-icon mat-list-icon>home</mat-icon>
                <h4 mat-line>Home</h4>
            </mat-list-item>
            <mat-list-item (click)="navigateToAboutMe(sidenav)">
                <mat-icon mat-list-icon>account_circle</mat-icon>
                <h4 mat-line>About Me</h4>
            </mat-list-item>
            <mat-list-item (click)="navigateToForm(sidenav)">
                <mat-icon mat-list-icon>edit_note</mat-icon>
                <h4 mat-line>Data Entry Form</h4>
            </mat-list-item>
            <mat-list-item (click)="navigateToBarChart(sidenav)">
                <mat-icon mat-list-icon>bar_chart</mat-icon>
                <h4 mat-line>Bar Chart</h4>
            </mat-list-item>
            <mat-list-item (click)="navigateToLineChart(sidenav)">
                <mat-icon mat-list-icon>show_chart</mat-icon>
                <h4 mat-line>Line Chart</h4>
            </mat-list-item>
            <mat-list-item (click)="navigateToPieChart(sidenav)">
                <mat-icon mat-list-icon>pie_chart</mat-icon>
                <h4 mat-line>Pie Chart</h4>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="page-content">
            <router-outlet />
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-scroll-top></app-scroll-top>
<app-page-footer></app-page-footer>
